<div class="col-md-6" >

 
       <div class="form-group"  >
             <multi-select-tree data-input-model="selectBucket" multi-select="false"
              data-default-label="Select Bucket For Dump Image"
             data-callback="CustomCallbackBucket(item, selectedItems)"
             data-select-only-leafs="true" 
             ></multi-select-tree>
             
           
           </div>
 
                  
                  
            <div class="imageupload panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">Upload Image</h3>
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default active">File</button>
                        <button type="button" class="btn btn-default">URL</button>
                    </div>
                </div>
                <div class="file-tab panel-body">
                    <label class="btn btn-default btn-file">
                        <span>Browse</span>
                        <!-- The file is stored here. -->
                        <input type="file" name="image-file">
                    </label>
                    <button type="button" id="remove" class="btn btn-default">Remove</button>
                </div>
                <div class="url-tab panel-body">
                    <div class="input-group">
                        <input type="text" class="form-control hasclear" placeholder="Image URL">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default">Remove</button>
                    <!-- The URL is stored here. -->
                    <input type="hidden" name="image-url" id="image-url">
                </div>
            </div>
           <center><button type="button"  id="predict" class="btn btn-danger">Upload & Classify</button></center>
